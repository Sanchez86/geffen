	function detectmob(){ 
		 if( navigator.userAgent.match(/Android/i)
		 || navigator.userAgent.match(/webOS/i)
		 || navigator.userAgent.match(/iPhone/i)
		 || navigator.userAgent.match(/iPad/i)
		 || navigator.userAgent.match(/iPod/i)
		 || navigator.userAgent.match(/BlackBerry/i)
		 || navigator.userAgent.match(/Windows Phone/i)
		 ){return true;}else{return false;}
	}
	
	var isMobile = detectmob();
	
	showDemoMsg = function(){

	var msg , div;
	var usersPath = "//mte-media.com/users/invcenter/";
	var btn = "REGISTER NOW";
	var title = "PREMIUM CONTENT";
	var body = "REGISTER NOW";

	$.event.trigger({type: "LOCKED_PRESSED", message: "",time: new Date()});
	if($("#reg_message").length>0){
		//use this content
		msg = $("#reg_message").html();
		if(msg.length==0){return;}
		div= "#reg_message";
	}else{
		//create default message
		msg = "<div id='reg_msg2'  >";
		msg += "<img src='" + usersPath + "/logo.png' />";
		msg += "<br><h2>" + title+"</h2>";
		msg += "<h4>"+body+"</h4>";
		msg += "<div class='reg_btn' style='line-height: 14pt' >"+btn+"</div>";
		msg += "</div>";
		div = "#reg_msg2";
	}
	
	var url = "" ;	
	
	$.fancybox.open({content: msg, padding:3, type:"inline", beforeShow:function(){$("#reg_msg2 .reg_btn").click(function(){window.open(url  , '_top');}) }});
}
